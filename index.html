<!DOCTYPE html>
<html>
    <head>
        <title>Treino jQuery e CSS</title>
        <meta charset="utf-8">
        <style>
            /*tags*/
            *{
                margin: 0;
                padding: 0;
            }
            body{
                background-image: linear-gradient(135deg , salmon, lightpink , salmon);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
            /*classes*/
            .container{
                padding: 60px 5% 40px 5%;
            }
            .editor{
                background-color: aquamarine;
                border-radius: 8px;
                padding: 15px;
                margin: 20px;
            }
            /*ids*/
        </style>
        <style id="resultcss"></style>
    </head>

    <body>
        <div class="container">
                <span class="editor" id="botaotrocaazul">Trocar fundo para cor azul</span>
                <span class="editor" id="botaotrocaverde">Trocar fundo para verde</span>
                <span class="editor" id="botaotrocaoriginal">Trocar fundo para original</span>
            </div>
    </body>

    <footer>
        <script src="./jquery-3.6.0.min.js"></script>
        <script>
            $(function(){
                $('#botaotrocaazul').click(function(){
                    $('body').animate(
                        $('body').css("background-image", "linear-gradient(135deg , aquamarine, cyan, blue)"), slow
                    );
                });
                $('#botaotrocaverde').click(function(){
                    $('body').animate(
                        $('body').css("background-image", "linear-gradient(135deg , green, greenyellow, darkgreen)"), slow
                    );
                });
                $('#botaotrocaoriginal').click(function(){
                    $('body').animate(
                        $('body').css("background-image", "linear-gradient(135deg , salmon, lightpink , salmon)"), slow
                    );
                });
            });
        </script>
    </footer>
</html>
