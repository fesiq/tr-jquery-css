<!DOCTYPE html>
<html>
    <head>
        <title>Treino jQuery</title>
        <meta charset="utf-8">
        <style>
            /*tags*/
            *{
                margin: 0;
                padding: 0;
            }
            body{
                background-image: linear-gradient(135deg , salmon, lightpink , salmon);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
            /*classes*/
            .container{
                padding: 60px 5% 40px 5%;
            }
            .editor{
                background-color: aquamarine;
                border-radius: 8px;
                padding: 15px;
                margin: 20px;
            }
            .telas{
                width: 40%;
                min-width: 35%;
                max-width: 35%;
                height: calc(100vh - 100px);
                min-height: calc(100vh - 100px);
                max-height: calc(100vh - 100px);
                margin: 0 5%;
                padding: 10px;
                background-color: lightgray;
                border-radius: 5px;
                float: left;
            }
            .head-editor{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            /*ids*/
        </style>
        <style id="resultcss"></style>
    </head>

    <body>
        <div class="container">
            <div id="esq" class="telas">
                <div id="editorhtml" class="editor">
                    <div class="head-editor">
                        Insira aqui o c贸digo HTML: 
                        <span id="botaohtml" class="botaoed">Mostrar</span>
                    </div>
                    <input type="text" id="codhtml">
                </div>
                <div id="editorcss" class="editor">
                    <div class="head-editor">
                        Insira aqui o c贸digo CSS: 
                        <span id="botaocss" class="botaoed">Mostrar</span>
                    </div>
                    <input type="text" id="codcss">
                </div>
                <div id="editorjs" class="editor">
                    <div class="head-editor">
                        Insira aqui o c贸digo Javascript: 
                        <span id="botaojs" class="botaoed">Mostrar</span>
                    </div>
                    <input type="text" id="codjs">
                </div>
            </div>
            <div id="dir" class="telas">
                Resultado do c贸digo: <br>
                <div id="resulthtml"></div>
            </div>
        </div>
    </body>

    <footer>
        <script src="./jquery-3.6.0.min.js"></script>
        <script id="resultscript"></script>
        <script>
            $(function(){
                $('#botaohtml').click(function(){
                    $('#codhtml').toggle();
                });
            $('#botaocss').click(function(){
                    $('#codcss').toggle();
                });
            $('#botaojs').click(function(){
                    $('#codjs').toggle();
                });
            });
        </script>
    </footer>
</html>
